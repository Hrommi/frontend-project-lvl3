<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Simple RSS Reader</title>
  </head>
  <body>
    <div id="point">
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3">RSS Reader</h1>
              <p class="lead">
                Start reading RSS today! It is easy, it is nicely.
              </p>
              <form class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input
                      class="form-control form-control-lg w-100"
                      name="url"
                      placeholder="RSS link"
                      required="true"
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      class="btn btn-lg btn-primary px-sm-5"
                      type="submit"
                    >
                      <span
                        class="spinner spinner-border spinner-border-sm lead mb-1 mr-1 d-none"
                        role="status"
                        aria-hidden="true"
                      ></span>
                      Add
                    </button>
                  </div>
                </div>
              </form>
              <p class="text-muted my-1">
                Example: https://ru.hexlet.io/lessons.rss
              </p>
              <div class="feedback"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
      </div>
    </div>
  </body>
</html>
